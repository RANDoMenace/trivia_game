  <html>
    <head>
      <title>trivia_game</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <h1>Trivia Game</h1>
      <header>
        <div class="scoreR">
          Player 1 <input id="score1" disabled="disabled" value="test1">
          Player 2 <input id="score2" disabled="disabled" value="test2">
        </div>
      </header>

    </head>
    <body>

      <h2 id="mainLine"></h2>

      <div class="wrapper">
        <div class="p1Cont">
          <h3>Player 1</h3>
          <button id="a">A</button>
          <button id="b">B</button>
          <button id="c">C</button>
        </div>

        <div class="p2Cont">
          <h3>Player 2</h3>
          <button id="d">A</button>
          <button id="e">B</button>
          <button id="f">C</button>
        </div>
      </div>

      <footer>

      <div class="button">
        <button id="continue">Continue</button>
      </div>

    </footer>


      <script src='js/main.js'></script>
    </body>


  </html>
