  <html>
    <head>
      <title>trivia_game</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <h1>trivia_game</h1>
      <header>
        <div class="scoreR">
          Player 1 <input disabled="disabled" type="text" name="score">
          Player 2 <input disabled="disabled" type="text" name="score">
        </div>
      </header>

    </head>
    <body>

      <h2>Start the game...</h2>

      <div class="wrapper">
        <div class="p1Cont">
          <h3>Player 1</h3>
          <button id="a">Answer 1</button>
          <button id="b">Answer 2</button>
          <button id="c">Answer 3</button>
        </div>

        <div class="p2Cont">
          <h3>Player 2</h3>
          <button id="d">Answer 1</button>
          <button id="e">Answer 2</button>
          <button id="f">Answer 3</button>
        </div>
      </div>

      <footer>

      <div class="button">
        <button id="continue">Continue</button>
      </div>

    </footer>


      <script src='js/main.js'></script>
    </body>


  </html>
